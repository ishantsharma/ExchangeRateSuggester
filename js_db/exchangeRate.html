<form id="myForm" method="post">

<select id="ExchangeFrom" name="ExchangeFrom" style = "float:left;">
  <option value="CAD">CAD</option>
  <option value="EUR">EUR</option>
  <option value="INR">INR</option>
  <option value="USD">USD</option>
  <option value="JPY">JPY</option>
  <option value="CNY">CNY</option>
</select>

<select id="ExchangeTo" name="ExchangeTo" style = "float:center;">
  <option value="CAD">CAD</option>
  <option value="EUR">EUR</option>
  <option value="INR">INR</option>
  <option value="USD">USD</option>
  <option value="JPY">JPY</option>
  <option value="CNY">CNY</option>
</select>



<br />
Amount:<br />
<input type="text" id="Amount" name="Amount" />
<br /><br />
<input type="button" id="enter" Value="Enter" />
<br /><br />
</form>
<div id="result"></div>
<script>
    $(document).ready(function(){
        $("#enter").click(function(event){
            event.preventDefault();
            //console.log("hello");
            var Amount = parseFloat($('#Amount').val());
            var From = $('#ExchangeFrom').val();
            var To = $('#ExchangeTo').val();
            $.ajax({
                method: 'post',
                url: '/test',
                data: JSON.stringify({ From: From, To: To, Amount: Amount}),
                contentType: 'application/json',
                success: function(server_response) {
                    $('#result').html(server_response);
                }

            })
        });
    });
</script>
